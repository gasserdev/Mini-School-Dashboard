<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - فريق المشروع</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#98a0b3;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
    }

    /* page layout */
    body{
      margin:0;
      font-family: "Segoe UI", Tahoma, system-ui, sans-serif;
      background: linear-gradient(180deg,#071024 0%, #071831 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
    }

    h2{
      margin:0 0 18px 0;
      font-size:26px;
      letter-spacing:0.2px;
      text-align:center;
    }

    p.lead{
      text-align:center;
      color:var(--muted);
      margin:0 0 30px 0;
    }

    /* contact grid */
    .contacts{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .contact-card{
      background: linear-gradient(180deg,var(--card), rgba(255,255,255,0.02));
      border-radius:var(--radius);
      width:320px;
      min-height:120px;
      padding:18px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      gap:14px;
      align-items:center;
      transition: transform .22s ease, box-shadow .22s ease;
      border:1px solid rgba(255,255,255,0.03);
      position:relative;
      overflow:hidden;
    }

    .contact-card:hover{
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(2,6,23,0.7);
    }

    /* accent stripe */
    .contact-card::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width:6px;
      background:var(--accent, #6ee7b7);
      border-top-left-radius:var(--radius);
      border-bottom-left-radius:var(--radius);
      opacity:.95;
    }

    .avatar{
      width:72px;
      height:72px;
      border-radius:12px;
      background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:var(--muted);
      font-size:22px;
      flex-shrink:0;
      border:1px solid rgba(255,255,255,0.03);
    }

    .info{
      flex:1;
      min-width:0;
    }

    .name{
      font-size:16px;
      margin:0 0 4px 0;
      font-weight:600;
    }

    .role{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .meta{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .meta a, .meta button{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      background:var(--glass);
      padding:7px 10px;
      border-radius:10px;
      font-size:13px;
      border:1px solid rgba(255,255,255,0.02);
      cursor:pointer;
      transition: background .15s ease, color .15s ease, transform .12s ease;
    }

    .meta a:hover, .meta button:hover{
      color:#eafeef;
      transform:translateY(-3px);
      background: rgba(255,255,255,0.02);
    }

    .icon{
      width:18px;
      height:18px;
      display:inline-block;
      vertical-align:middle;
      fill:currentColor;
      opacity:0.95;
    }

    /* small screens */
    @media (max-width:760px){
      body{padding:20px;}
      .contact-card{width:100%;}
    }

    /* example per-card accent colors (change as needed) */
    .accent-1{ --accent: #60a5fa; }   /* blue */
    .accent-2{ --accent: #fb7185; }   /* pink */
    .accent-3{ --accent: #34d399; }   /* green */
    .accent-4{ --accent: #f59e0b; }   /* amber */

    /* copy button small style */
    .copy-btn { font-size:12px; padding:6px 8px; gap:6px; }
  </style>
</head>
<body>

  <script>
    // copy helper: gets the inner text of element 'phone-<ID>' where ID is the placeholder
    function copyText(id){
      // find element by id pattern "phone-<id>" where id might equal the placeholder
      // For convenience the button calls copyText('PHONE_1') etc.
      const el = document.getElementById('phone-' + id);
      let text = (el ? el.textContent : id);
      // fallback if user filled anchor hrefs directly
      if(!el) text = id;
      navigator.clipboard?.writeText(text).then(()=> {
        // quick visual feedback
        const prev = event.currentTarget;
        const old = prev.innerHTML;
        prev.innerHTML = 'تم النسخ ✓';
        setTimeout(()=> prev.innerHTML = old,1000);
      }).catch(()=> alert('Copy: ' + text));
    }
  </script>
